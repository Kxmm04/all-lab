<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>lab2</title>
    <style>
        h1 {
            color: red;
            font-size: 24px;
        }

        #c4 {
            font-size: 20px;

        .name {

            color: rgb(49, 49, 255);
        }

        }

        }

</head>

    <h1>my-h1-2</h1><br>
    <br>
    <h2 id="c4">my-h2-1</h2><br>
    <h2>my-h2-2</h2><br>
    <br>
    <div class="info">
        <label class="name line">label-1</label>
    </div>
    <br>
    <div class="info">
        <h3>my-h3-1</h3><br>
        <label class="through">label-2</label><br>
        <label style="font-size: 60px;">label-3</label><br>
    </div>
    <br>
    <div>
        <h4>my-h4-1</h4><br>
        <label>label-4</label><br>
    </div>
</body>
</html>
